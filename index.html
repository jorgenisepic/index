<!DOCTYPE html>
<html lang="en">
<head>

  
  
  
    <meta charset="UTF-8" />
  <title>Nuclear Toolbox Launchpad</title>
  <link rel="icon" type="image/png" href="logo-small.png" />
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #f4f4f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1a1e29;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .icon {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .bounce {
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .btn {
      background: #0077cc;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }

    #update-bar {
  background: #ff4757;
  color: white;
  text-align: center;
  padding: 10px;
  font-weight: bold;
  font-family: 'Segoe UI', sans-serif;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.mini-button {
  display: inline-block;
  padding: 8px 16px;
  margin-top: 1rem;
  background-color: #ff4c4c; /* red highlight */
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  text-decoration: none;
  box-shadow: 0 0 10px rgba(255, 76, 76, 0.5);
  transition: background-color 0.3s ease;
}

.mini-button:hover {
  background-color: #ff0000;
}

  </style>
</head>


<body>

    <div class="icon">üöÄ</div>
    <h3>Launch Web App</h3>
    <p>Full suite of simulations and calculators.</p>
  </div>
</div>

</body>
</html>
