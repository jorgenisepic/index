<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nuclear Toolbox Launchpad</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #f4f4f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #1a1e29;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .icon {
      font-size: 3em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .bounce {
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .btn {
      background: #0077cc;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="bounce">‚öôÔ∏è Nuclear Toolbox Launchpad</h1>
    <p>Access core tools, documentation, admin portal, and live demos.</p>

<div class="card-container">
  <!-- Launch App -->
  <div class="card" onclick="window.open('https://nucleartoolbox.streamlit.app', '_blank')">
    <div class="icon">üöÄ</div>
    <h3>Launch Web App</h3>
    <p>Full suite of simulations and calculators.</p>
  </div>
</div>

 <hr />
    <a href="about.html" class="mini-button">Go to About Page</a>

</body>
</html>
